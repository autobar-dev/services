version: v1.0
name: Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: (s) Currency - Build
    run:
      when: 'branch = ''develop'' and change_in(''/currency/'', {default_branch: ''develop''})'
    task:
      secrets:
        - name: GitHub Credentials
      jobs:
        - name: Build and push
          commands:
            - echo "Checking out..."
            - checkout
            - echo "Logging in to GHCR..."
            - echo $GITHUB_PAT | docker login ghcr.io --username "$GITHUB_USER" --password-stdin
            - echo "Setting Docker builder..."
            - docker buildx create --use --driver=docker-container --name=cache-enabled
            - echo "Building dependencies stage..."
            - docker buildx build --load --progress=plain --target=deps-builder currency/
            - echo "Building image and pushing to GHCR..."
            - 'docker buildx build --push --progress=plain -t ghcr.io/autobar-dev/service-currency:latest-dev --build-arg COMMIT_SHA="$SEMAPHORE_GIT_SHA" --build-arg VERSION="0.0.0-dev" currency/'
    dependencies: []
