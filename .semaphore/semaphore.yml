version: v1.0
name: Currency Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Build and push
          commands:
            - echo "Checking out..."
            - checkout
            - echo "Logging in to GHCR..."
            - echo $GITHUB_PAT | docker login ghcr.io --username "$GITHUB_USER" --password-stdin
            - echo "Building image..."
            - 'docker build -t service-currency:build currency/'
            - echo "Setting up tags..."
            - export IMAGE_NAME="ghcr.io/autobar-dev/service-currency"
            - 'export IMAGE_SHA_TAG="$IMAGE_NAME:$SEMAPHORE_GIT_SHA"'
            - 'export IMAGE_LATEST_TAG="$IMAGE_NAME:latest-dev"'
            - echo "Tagging image..."
            - 'docker tag service-currency:build "$IMAGE_SHA_TAG"'
            - docker tag "$IMAGE_SHA_TAG" "$IMAGE_LATEST_TAG"
            - 'docker rmi service-currency:build'
            - echo "Pushing image to GHCR..."
            - docker push "$IMAGE_SHA_TAG"
      secrets:
        - name: GitHub Credentials
    run:
      when: 'branch = ''develop'' and change_in(''/currency/'', {default_branch: ''develop''})'
